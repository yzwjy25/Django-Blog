<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
{#    <link href="favicon.ico" rel="shortcut icon" />#}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style=" background:  no-repeat center center fixed; background-size: 100%;">
 
 
    <div class="modal-dialog" style="margin-top: 10%;">
        <form action="" method="post" class="modal-content">
            {% csrf_token %}
            <div class="modal-header">
 
                <h4 class="modal-title text-center" id="myModalLabel">登录</h4>
            </div>
            <div class="modal-body" id = "model-body">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" autocomplete="off" name="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" autocomplete="off" name="password">
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <button  class="btn btn-primary form-control">登录</button>
                </div>
                <div class="form-group">
                    <a href="{% url "register" %}" class="btn btn-default form-control">注册</a>
                </div>
            </div>
        </form><!-- /.modal-content -->
    </div><!-- /.modal -->
 
</body>
</html>
