{% extends "base.html" %}

{% block title %}
    个人信息
{% endblock %}
{% block extracss %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="doc-container" id="doc-container">
        <div class="container-fixed">
            <div class="container-inner">
                <div class="modal-dialog" style="margin-top: 10%;">
                    <form action="" method="post" class="modal-content" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="modal-header">

                            <h4 class="modal-title text-center" id="myModalLabel">个人信息</h4>
                        </div>
                        <div class="modal-body" id="model-body">


{#                            <div class="form-group">#}
{#                                <label for="username">用户名：</label>#}
{#                                {{ form.username }}#}
{#                                <span>{{ form.username.errors.0 }}</span>#}
{#                            </div>#}
                            <div class="form-group">
                                <label for="password">头像：</label>
                                {{ form.avatar }}
                                <span>{{ form.avatar.errors.0 }}</span>
                            </div>
                            {{ error }}
                        </div>
                        <div class="modal-footer">
                            <div class="form-group">
                                <button class="btn btn-primary form-control">修改</button>
                            </div>
                            <div class="form-group">
                                <a href="{% url "logout" %}" class="btn btn-default form-control">退出</a>
                            </div>
                        </div>
                    </form><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>
        </div>
    </div>
{% endblock %}
